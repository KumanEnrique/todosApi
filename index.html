<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.2.1/darkly/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">todo app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="formu">
            <div class="form-group">
                <input type="text" class="form-control" id="titulo" placeholder="Task">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>

        <div class="row mt-5" id="contenedorHTML">
            
            <!-- <div class="col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <h4>hola</h4>
                    </div>
                    <div class="card-footer">
                        <h4>adios</h4>
                    </div>
                </div>
            </div> -->

        </div>
        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="formuA">
                        <div class="form-group">
                            <input type="text" class="form-control" id="tituloActualizado" placeholder="Task">
                        </div>
                        <div class="form-group">
                            <label for="select">Completed</label>
                            <select class="form-control" id="select">
                                <option>true</option>
                                <option>false</option>
                            </select>
                            <div class="form-group">
                                <input type="number" class="form-control" readonly id="id">
                            </div>
                        </div>
                        <button class="btn btn-primary" >Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
